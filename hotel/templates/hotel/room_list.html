{% extends './base.html' %}
{% block content %}
<h2>Available Rooms</h2>
<table id="rooms">
  <tr>
      <th>Room #</th>
      <th>Oceanside</th>
      <th>Suite</th>
  </tr>
  {% for room in room_list %}
  <tr>
  <tr>
    {% if not room.occupied %}
      <td>{{ room.room_num }}</td>
      <td>{% if room.oceanside  %}Yes{% else %}No{% endif %}</td>
      <td>{% if room.suite  %}Yes{% else %}No{% endif %}</td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
