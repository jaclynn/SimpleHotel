{% extends './base.html' %}
{% block content %}
<h2>Rooms</h2>
<table id="Guests">
  <tr>
    <th>First</th>
    <th>Last</th>
    <th>VIP</th>
  </tr>
  {% for guest in guest_list %}
  <tr>
  <tr>
      <td>{{ guest.first }}</td>
      <td>{{ guest.last }}</td>
      <td>{% if guest.vip_num > 0 %}{{ guest.vip_num }}{% else %}Not Enrolled{% endif %}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
